<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">

<body>
  <div style="padding:1em;">
  <p>
  	This is a rewrite of the <a href="http://www.openlayers.org/dev/examples/vector-features-with-text.html">OpenLayers Labeled features example</a>
  	to demo how Sproutcore KVO can be used to enhance the OL objects and simplify application development.
  </p>
  <p>
  	Edit the values in the text fields and see how the changes immediately propagate to the map.
  </p>
  </div>
  <div style="padding:1em;">
	  <div id="map" style="width:400px;height:300px;position:relative;float:left;margin:1em;"></div>

	  <script type="text/x-handlebars">
	  	<div id="editors" style="float:left;margin:1em;">
	  		<h3>Attributes</h3>
			<span>Name:</span> {{view SC.TextField isMultiLine="false" valueBinding="App.featureController.content.name"}} <br/><br/>
			<span>Age:</span> {{view SC.TextField isMultiLine="false" valueBinding="App.featureController.content.age"}}
			<hr/>
	  		<h3>Coordinates</h3>
			<span>X:</span> {{view SC.TextField isMultiLine="false" valueBinding="App.featureController.geometry.x"}} <br/><br/>
			<span>Y:</span> {{view SC.TextField isMultiLine="false" valueBinding="App.featureController.geometry.y"}}
		</div>
	  </script>
  
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/sproutcore-2.0.beta.3.min.js"></script>
  <script src="js/libs/OpenLayers-2.11/OpenLayers.js"></script>
  <script src="js/app.js"></script>
  <script src="js/app_ol_init.js"></script>
</body>
</html>
